<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Checkout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec√≠ficos para Checkout */
        #checkout-container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            margin: 20px auto;
        }
        #resumen, #formulario {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        #formulario {
            flex: 1; /* Ocupa el espacio restante */
        }
        #resumen {
            flex-basis: 400px; /* Ancho fijo para el resumen */
        }
        #resumen-lista div {
            border-bottom: 1px dashed #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        #checkout-total {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #btn-confirmar {
            background-color: #28a745;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
<header class="main-header">
    <a href="landing.html" class="logo-link">
        <span style="font-size: 1.5em;">‚ö°Ô∏è</span> OMNIA
    </a>

    <nav class="nav-actions">
        <a href="index.html">
            <button class="cart-icon-btn">
                üõçÔ∏è Ir a la Tienda
            </button>
        </a>
        
        <a href="login.html">
            <button style="background-color: var(--color-success); color: white;">
                ‚öôÔ∏è
            </button>
        </a>
    </nav>
</header>
<hr style="margin-top: 0; margin-bottom: 20px;">

    <div id="checkout-container">
        <div id="resumen">
            <h2>Resumen del Pedido</h2>
            <div id="resumen-lista">
                </div>
            <h3 id="checkout-total"></h3>
        </div>

        <div id="formulario">
            <h2>Datos de Env√≠o</h2>
            <form id="formCheckout">
                <input type="text" id="nombre_cliente" placeholder="Nombre Completo" required>
                <input type="email" id="email_cliente" placeholder="Correo Electr√≥nico" required>
                <input type="tel" id="telefono_cliente" placeholder="Tel√©fono de Contacto">
                <textarea id="direccion_envio" placeholder="Direcci√≥n de Env√≠o Completa" required></textarea>

                <button type="submit" id="btn-confirmar">Confirmar Orden</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL_ORDENES = "http://localhost:3000/ordenes";
        
        // --- TOAST FUNCTION ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);

            setTimeout(() => { toast.classList.add('show'); }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { container.removeChild(toast); }, 300);
            }, 3000);
        }
        

        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        function cargarResumen() {
            const lista = document.getElementById("resumen-lista");
            const totalElement = document.getElementById("checkout-total");
            let total = 0;
            
            lista.innerHTML = ''; 

            if (carrito.length === 0) {
                lista.innerHTML = '<p>El carrito est√° vac√≠o. Vuelve a la tienda.</p>';
                document.getElementById('btn-confirmar').disabled = true;
                return;
            }

            carrito.forEach(p => {
                const subtotal = p.precio * p.cantidad;
                total += subtotal;
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <span>${p.nombre} (x${p.cantidad})</span>
                    <span>$${subtotal.toFixed(2)}</span>
                `;
                lista.appendChild(div);
            });

            totalElement.innerText = `Total Final: $${total.toFixed(2)}`;
            return total;
        }

        const totalFinal = cargarResumen();

        let datosParaEnvio = null; // Variable global temporal

        // 1. Manejador del Formulario
        document.getElementById('formCheckout').addEventListener('submit', (e) => {
            e.preventDefault();

            if (carrito.length === 0) {
                showToast('El carrito est√° vac√≠o', 'error');
                return;
            }

            // Capturamos los datos para usarlos despu√©s de la confirmaci√≥n
            datosParaEnvio = {
                nombre_cliente: document.getElementById('nombre_cliente').value,
                email_cliente: document.getElementById('email_cliente').value,
                telefono_cliente: document.getElementById('telefono_cliente').value,
                direccion_envio: document.getElementById('direccion_envio').value,
                total: totalFinal,
                carrito: carrito 
            };

            // Mostramos el modal en lugar del confirm() feo
            document.getElementById('modal-confirmacion').style.display = 'flex';
        });

        function cerrarModal() {
            document.getElementById('modal-confirmacion').style.display = 'none';
        }

        // 2. Ejecuci√≥n Real de la Compra
        async function ejecutarCompraFinal() {
            cerrarModal();
            showToast("Procesando transacci√≥n...", "info");

            try {
                const response = await fetch(API_URL_ORDENES, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosParaEnvio)
                });

                const resData = await response.json();
                
                if (response.ok) {
                    showToast(`¬°√âxito! Generando comprobante...`, 'success');
                    
                    // Generar PDF Pro
                    generarNotaVenta(resData.ordenId, datosParaEnvio.nombre_cliente, totalFinal, carrito);
                    
                    localStorage.removeItem('carrito');
                    setTimeout(() => { window.location.href = 'index.html'; }, 4000);
                } else {
                    showToast(`Error: ${resData.mensaje}`, 'error');
                }
            } 

            catch (error) {
                showToast("Error de conexi√≥n", "error");
            }
        }

        // 3. Generaci√≥n de PDF con dise√±o Profesional
        function generarNotaVenta(ordenId, cliente, total, carrito) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Est√©tica de Cabecera
            doc.setFillColor(33, 37, 41); // Color oscuro elegante
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text("OMNIA | COMPROBANTE", 20, 25);
            
            // Informaci√≥n de Orden
            doc.setTextColor(100, 100, 100);
            doc.setFontSize(10);
            doc.text(`N√öMERO DE ORDEN: #${ordenId}`, 140, 50);
            doc.text(`FECHA: ${new Date().toLocaleDateString()}`, 140, 55);

            // Datos Cliente
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text("CLIENTE:", 20, 50);
            doc.setFont("helvetica", "normal");
            doc.text(cliente, 20, 58);
            doc.text(datosParaEnvio.email_cliente, 20, 64);
            doc.text(`Dir: ${datosParaEnvio.direccion_envio}`, 20, 70);

            // Tabla de Productos
            let y = 85;
            doc.setFillColor(245, 245, 245);
            doc.rect(20, y, 170, 8, 'F');
            doc.setFont("helvetica", "bold");
            doc.text("PRODUCTO", 25, y + 6);
            doc.text("CANT.", 120, y + 6);
            doc.text("SUBTOTAL", 160, y + 6);

            doc.setFont("helvetica", "normal");
            y += 15;
            carrito.forEach(item => {
                doc.text(item.nombre.substring(0, 35), 25, y);
                doc.text(item.cantidad.toString(), 120, y);
                doc.text(`$${(item.precio * item.cantidad).toFixed(2)}`, 160, y);
                y += 10;
            });

            // Pie de p√°gina con Total
            doc.line(20, y, 190, y);
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL PAGADO: $${total.toFixed(2)}`, 110, y + 15);

            window.open(doc.output('bloburl'), '_blank');
        }
    
    </script>

    <footer style="text-align: center; padding: 20px; background-color: var(--color-background-light); color: #666;">
        &copy; 2025 OMNIA. Todos los derechos reservados.
    </footer>

    <div id="modal-confirmacion" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <span style="font-size: 2em;">üõí</span>
            <h3>¬øConfirmar tu pedido?</h3>
        </div>
        <p>Al confirmar, procesaremos tu pago y actualizaremos nuestro inventario inmediatamente.</p>
        <div class="modal-actions">
            <button onclick="cerrarModal()" class="btn-cancelar">Revisar m√°s</button>
            <button onclick="ejecutarCompraFinal()" class="btn-confirmar-final">¬°S√≠, comprar ahora!</button>
        </div>
    </div>
</div>

</body>
</html>
