    <script>
    // --- JAVASCRIPT PARA EL CARRUSEL ---

    let slideIndex = 1;

    function showSlides(n) {
        const slides = document.querySelectorAll(".carousel-slide");
        const container = document.querySelector(".carousel-container");
        const dots = document.querySelectorAll(".dot");
        
        if (n > slides.length) {
            slideIndex = 1; // Vuelve al primer slide
        }
        if (n < 1) {
            slideIndex = slides.length; // Va al √∫ltimo slide
        }

        // Calcula el desplazamiento horizontal (Ej: -0%, -33.33%, -66.66%)
        const translateX = -(slideIndex - 1) * 33.33; 
        container.style.transform = `translateX(${translateX}%)`;

        // Actualiza la clase 'active' de los puntos indicadores
        dots.forEach((dot, index) => {
            dot.classList.remove("active");
            if (index === slideIndex - 1) {
                dot.classList.add("active");
            }
        });
    }

    // Mueve la diapositiva al hacer clic en las flechas (n es +1 o -1)
    function moveSlide(n) {
        showSlides(slideIndex += n);
    }

    // Muestra una diapositiva espec√≠fica al hacer clic en los puntos
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    // Inicializa el carrusel (se ejecuta cuando el DOM est√° completamente cargado)
    document.addEventListener("DOMContentLoaded", () => {
        showSlides(slideIndex);
        
        // Opcional: Auto-avance del carrusel cada 5 segundos
        /*

    });
