<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Carrito de Compras</title>
</head>
<body>
    <div id="toast-container"></div>
<header class="main-header">
    <a href="landing.html" class="logo-link">
        <span style="font-size: 1.5em;">‚ö°Ô∏è</span> OMNIA
    </a>

    <nav class="nav-actions">
        <a href="index.html">
            <button class="cart-icon-btn">
                üõçÔ∏è Ir a la Tienda
            </button>
        </a>
        
        <a href="login.html">
            <button style="background-color: var(--color-success); color: white;">
                ‚öôÔ∏è 
            </button>
        </a>
    </nav>
</header>
<hr style="margin-top: 0; margin-bottom: 20px;">

    <div id="carrito"></div>
    <h3 id="total"></h3>
    <a id="btn-ir-checkout" href="checkout.html" style="text-decoration: none;">
        <button style="background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; margin-top: 20px;">
            Proceder a Pagar (Checkout)
        </button>
    </a>

    <script>
    // Cargar carrito desde localStorage
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        
        // Asigna la clase de estilo (success, error, info)
        toast.className = `toast ${type}`;
        toast.textContent = message;
        
        container.appendChild(toast);

        // Muestra el toast despu√©s de un peque√±o retraso
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);

        // Oculta y elimina el toast despu√©s de 3 segundos
        setTimeout(() => {
            toast.classList.remove('show');
            // Elimina el elemento del DOM despu√©s de la transici√≥n
            setTimeout(() => {
                container.removeChild(toast);
            }, 300); 
        }, 3000);
    }
    
    function mostrarCarrito() {
    const cont = document.getElementById("carrito");
    const checkoutBtnContainer = document.getElementById("btn-ir-checkout"); // Obtener el nuevo enlace
    cont.innerHTML = ""; 

    if (carrito.length === 0) {
        cont.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
        checkoutBtnContainer.style.display = 'none'; // Ocultar el bot√≥n si est√° vac√≠o
    } else {
        checkoutBtnContainer.style.display = 'block'; // Mostrar el bot√≥n si hay productos
    }

        carrito.forEach((p, index) => {
            const div = document.createElement("div");
            // Nota: Estos estilos en l√≠nea son de tu c√≥digo original, se recomienda moverlos a styles.css
            div.style.border = "1px solid #ccc";
            div.style.padding = "10px";
            div.style.margin = "10px";
            
            div.innerHTML = `
                <strong>${p.nombre}</strong> - $${p.precio} x ${p.cantidad} unidad(es)
                <button onclick="eliminar(${index})">Eliminar Uno</button>
            `;
            cont.appendChild(div);
        });

        // Calcular y mostrar total
        const total = carrito.reduce((suma, p) => suma + p.precio * p.cantidad, 0);
        document.getElementById("total").innerText = "Total a Pagar: $" + total.toFixed(2);
    }

    function eliminar(index) {
        const nombreProducto = carrito[index].nombre;
        
        // L√≥gica para reducir la cantidad o eliminar el √≠tem
        if (carrito[index].cantidad > 1) {
            carrito[index].cantidad--; // Reducir cantidad
            showToast(`Una unidad de ${nombreProducto} eliminada.`, 'info');
        } else {
            carrito.splice(index, 1); // Eliminar si la cantidad es 1
            showToast(`${nombreProducto} ha sido retirado del carrito.`, 'error');
        }

        localStorage.setItem("carrito", JSON.stringify(carrito));
        mostrarCarrito(); // Re-renderizar

        // Opcional: Mostrar mensaje si el carrito queda vac√≠o
        if (carrito.length === 0) {
             showToast("El carrito ha sido vaciado.", 'info');
        }
    }

    mostrarCarrito();
</script>
