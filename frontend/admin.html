<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast-container"></div>
<header class="main-header">
    <a class="logo-link" style="color: var(--color-primary);">
        Administraci√≥n
    </a>

    <nav class="nav-actions">
        <a href="index.html">
            <button class="header-action-btn" style="background-color: var(--color-primary); color: white;">
                üõçÔ∏è Volver a la Tienda
            </button>
        </a>
        
        <button onclick="logout()" class="header-action-btn" style="background-color: var(--color-danger); color: white;">
            ‚ûú] Cerrar Sesi√≥n
        </button>
    </nav>
</header>
<hr style="margin-top: 0; margin-bottom: 20px;">

    <h2><span id="formTitle">‚ûï Agregar</span> Producto</h2>
    <form id="formAgregar">
    <input type="hidden" id="productoId"> 

    <input id="nombre" placeholder="Nombre" required><br>
    
    <select id="categoria" required>
        <option value="" disabled selected>-- Selecciona Categor√≠a --</option>
        <option value="Tecnologia">Tecnolog√≠a</option>
        <option value="Hogar">Hogar</option>
        <option value="Electrodomesticos">Electrodom√©sticos</option>
    </select><br>
    
    <input id="precio" type="number" step="0.01" placeholder="Precio" required><br>
    <input id="imagen" placeholder="URL Imagen"><br>
    <textarea id="descripcion" placeholder="Descripci√≥n"></textarea><br>
    <button type="submit" id="submitBtn">Guardar</button>
    <button type="button" onclick="resetForm()">Cancelar Edici√≥n</button>
</form>
    
<section class="inventory-section" style="margin-top: 40px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: var(--shadow-subtle);">
    <h2>üì¶ Gesti√≥n de Entradas (Inventario)</h2>
    <p style="color: #666; font-size: 0.9em;">Usa este formulario cuando recibas nueva mercanc√≠a de un proveedor.</p>
    
    <form id="formInventario" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: flex-end;">
        <div class="input-group">
            <label for="inv-producto">Seleccionar Producto:</label>
            <select id="inv-producto" required>
                <option value="">Cargando productos...</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="inv-cantidad">Cantidad a Ingresar:</label>
            <input type="number" id="inv-cantidad" min="1" placeholder="Ej: 50" required>
        </div>

        <div class="input-group">
            <label for="inv-motivo">Motivo / Nota:</label>
            <input type="text" id="inv-motivo" placeholder="Ej: Compra a proveedor X">
        </div>

        <button type="submit" class="filter-apply-btn" style="background-color: var(--color-success); height: 42px;">
            Actualizar Stock
        </button>
    </form>
</section>

    <hr>

    <h2>üóëÔ∏è Productos Existentes</h2>
    <table id="tablaProductos">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock</th> <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<script>
    const API_BASE = "http://localhost:3000";
    const PRODUCTS_ROUTE = "/productos"; // Ruta base para el CRUD
    const form = document.getElementById("formAgregar");

    // [FUNCI√ìN TOAST]
    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => { toast.classList.add('show'); }, 10);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => { container.removeChild(toast); }, 300);
        }, 3000);
    }
    
    // Funci√≥n para obtener el encabezado de autorizaci√≥n (Token)
    function getAuthHeader() {
        const token = localStorage.getItem('adminToken');
        return { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` 
        };
    }

    function logout() {
        localStorage.removeItem('adminToken'); 
        fetch("http://localhost:3000/logout", { method: "POST" })
        .then(r => r.json())
        .then(data => {
            showToast(data.mensaje, 'info');
            window.location.href = "login.html"; 
        })
        .catch(err => {
            showToast("Error al intentar cerrar sesi√≥n.", 'error');
            window.location.href = "login.html"; 
        });
    }

    // Funci√≥n unificada para manejar la respuesta del servidor (Token/Validaci√≥n/Error)
    function handleResponse(r) {
        if (r.status === 401 || r.status === 403) {
            showToast("Sesi√≥n expirada o no autorizada. Redirigiendo...", 'error');
            localStorage.removeItem('adminToken');
            window.location.href = "login.html";
            throw new Error("Token Error"); 
        }
        if (!r.ok) {
            return r.json().then(errorData => { throw new Error(errorData.mensaje); });
        }
        return r.json();
    }
    
    function resetForm() {
        form.reset();
        document.getElementById("productoId").value = "";
        document.getElementById("formTitle").innerText = "‚ûï Agregar";
        document.getElementById("submitBtn").innerText = "Guardar";
    }

    function cargarParaEditar(id) {
        fetch(API_BASE + PRODUCTS_ROUTE + `/${id}`) 
            .then(r => r.json())
            .then(p => {
                document.getElementById("productoId").value = p.id;
                document.getElementById("nombre").value = p.nombre;

                // ‚úÖ A√ëADIR LA L√çNEA PARA SELECCIONAR LA CATEGOR√çA:
                document.getElementById("categoria").value = p.categoria;

                document.getElementById("precio").value = p.precio;
                document.getElementById("imagen").value = p.imagen;
                document.getElementById("descripcion").value = p.descripcion;
                
                document.getElementById("formTitle").innerText = `Editando Producto ID: ${p.id}`;
                document.getElementById("submitBtn").innerText = "Guardar Cambios";
            })
            .catch(err => {
                showToast("No se pudo cargar el producto para edici√≥n.", 'error');
                console.error(err);
            });
    }

   function listarProductos() {
    fetch(API_BASE + PRODUCTS_ROUTE) 
        .then(r => r.json())
        .then(data => { 
            const productos = data.products || data; 
            const productosArray = Array.isArray(productos) ? productos : []; 

            const tbody = document.querySelector("#tablaProductos tbody");
            tbody.innerHTML = "";

            productosArray.forEach(p => {
                // --- L√ìGICA DE COLOR PARA STOCK ---
                const minVal = p.stock_minimo || 5; // M√≠nimo por defecto si es null
                let estiloStock = ""; 
                
                if (p.stock <= minVal) {
                    // Aplicamos el color rojo si el stock es bajo
                    estiloStock = 'style="color: #dc3545; font-weight: bold;"';
                }
                // ----------------------------------

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.nombre}</td>
                    <td ${estiloStock}>${p.stock}</td> <td>$${p.precio}</td>
                    <td>
                        <button onclick="cargarParaEditar(${p.id})">Editar</button>
                        <button onclick="eliminarProducto(${p.id})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            showToast("Error al cargar productos.", 'error');
            console.error("Error al listar productos:", err);
        });
}
    
    function eliminarProducto(id) {
        if (!confirm(`¬øEst√°s seguro de que quieres eliminar el producto con ID ${id}?`)) {
            return;
        }
        
        fetch(API_BASE + PRODUCTS_ROUTE + `/${id}`, { 
            method: "DELETE",
            headers: getAuthHeader() // ENV√çA EL TOKEN
        })
        .then(handleResponse) 
        .then(respuesta => {
            showToast(respuesta.mensaje, 'success'); 
            listarProductos(); 
        })
        .catch(err => {
            if (err.message !== "Token Error") {
                showToast(err.message || "Error al eliminar el producto.", 'error');
                console.error("Error de la API:", err);
            }
        });
    }

    // Event Listener Principal para Agregar/Editar (POST/PUT)
    form.addEventListener("submit", e => {
        e.preventDefault();

        const productoId = document.getElementById("productoId").value;
        const data = {
            nombre: nombre.value,
            precio: precio.value,
            imagen: imagen.value,
            descripcion: descripcion.value,
            //A√ëADIR LA CATEGOR√çA:
            categoria: document.getElementById("categoria").value
        };

        const method = productoId ? "PUT" : "POST";
        const url = productoId ? API_BASE + PRODUCTS_ROUTE + `/${productoId}` : API_BASE + PRODUCTS_ROUTE;

        fetch(url, {
            method: method,
            headers: getAuthHeader(), // ENV√çA EL TOKEN
            body: JSON.stringify(data),
        })
        .then(handleResponse) 
        .then(respuesta => {
            showToast(respuesta.mensaje, 'success');
            form.reset();
            resetForm();
            listarProductos();
        })
        .catch(err => {
            if (err.message !== "Token Error") {
                showToast(err.message || "Error al procesar el producto.", 'error');
                console.error("Error de la API:", err);
            }
        });
    });

// A. Llenar el selector de productos autom√°ticamente
function cargarProductosEnSelect() {
    fetch('http://localhost:3000/productos')
        .then(res => res.json())
        .then(data => {
            const productos = data.products || data;
            const select = document.getElementById('inv-producto');
            
            // Limpiar y poner opci√≥n por defecto
            select.innerHTML = '<option value="">-- Elige un producto --</option>';
            
            productos.forEach(p => {
                // Usamos p.id para asegurarnos de que el valor enviado sea el correcto
                select.innerHTML += `<option value="${p.id}">${p.nombre} (Stock actual: ${p.stock})</option>`;
            });
        })
        .catch(err => console.error("Error cargando select:", err));
}

//Enviar el ajuste de inventario al servidor
document.getElementById('formInventario').addEventListener('submit', function(e) {
    e.preventDefault();

    const datos = {
        id_producto: document.getElementById('inv-producto').value,
        cantidad: parseInt(document.getElementById('inv-cantidad').value),
        tipo: 'ENTRADA',
        motivo: document.getElementById('inv-motivo').value || 'Entrada manual'
    };

    fetch('http://localhost:3000/inventario/ajuste', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    })
    .then(res => res.json())
    .then(data => {
        showToast("‚úÖ Stock actualizado correctamente", "success");
        this.reset();
        cargarProductosEnSelect(); // Refrescar el select
        listarProductos(); // Refrescar tu tabla principal de productos
    })
    .catch(err => showToast("‚ùå Error al actualizar inventario", "error"));
});

// Ejecutar al cargar la p√°gina
document.addEventListener("DOMContentLoaded", cargarProductosEnSelect);

function verificarAlertasInventario() {
    fetch('http://localhost:3000/productos')
        .then(res => res.json())
        .then(data => {
            // Extraemos el array de productos (manejando ambos formatos posibles)
            const productos = data.products || data;
            
            // Filtrar productos con stock cr√≠tico
            const criticos = productos.filter(p => {
                // Si stock_minimo es null en la BD, usamos 5 como valor por defecto
                const minimo = p.stock_minimo !== null && p.stock_minimo !== undefined 
                               ? p.stock_minimo 
                               : 5;
                return p.stock <= minimo;
            });
            
            if (criticos.length > 0) {
                const nombres = criticos.map(p => p.nombre).join(', ');
                showToast(`‚ö†Ô∏è Stock Bajo en: ${nombres}`, 'error');
                
                // OPCIONAL: Tambi√©n puedes resaltar el bot√≥n de inventario si tienes uno
                console.log("Productos en estado cr√≠tico:", criticos);
            }
        })
        .catch(err => console.error("Error al verificar alertas:", err));
}

// Llamar a la funci√≥n al cargar el panel de admin
document.addEventListener("DOMContentLoaded", verificarAlertasInventario);

    // L√ìGICA DE EJECUCI√ìN/INICIALIZACI√ìN
    function checkAuthAndLoad() {
        const token = localStorage.getItem('adminToken');
        if (!token) {
            showToast("Por favor, inicie sesi√≥n.", 'info');
            window.location.href = "login.html";
            return;
        }
        
        // Si hay token, carga la lista
        listarProductos(); 
    }

    checkAuthAndLoad(); 
</script>
